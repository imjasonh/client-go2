name: Build

on:
  push:
    branches: ['main']
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-go@v5
      with:
        go-version: 'stable'
    - uses: golangci/golangci-lint-action@v8
    - uses: chainguard-dev/actions/setup-kind@main
      with:
        k8s-version: v1.33.x

    - run: make all
