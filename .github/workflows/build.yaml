name: Build

on:
  push: ['main']
  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: '1.17.x'
    - uses: engineerd/setup-kind@v0.5.0
    - run: |
        go install golang.org/dl/gotip@latest
        gotip download

        gotip build ./
        gotip run ./
        gotip run ./
